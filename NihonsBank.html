<body>



    <div>
        <h1 class="text-center">Welcome to Nihons Bank</h1>
        <div id="login-area" class="submit-area">
        <h2>Login</h2>
        <input type="text" class="form-control" placeholder="Drop your Email" required><br>
        <input type="password" class="form-control" placeholder="Enter your password"required> <br>
        <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>




    <div id="transaction-area">
    <div class="row">
        <div class="col-md-4 ">
            <div class="formationDesign deposit">
            <h5>Deposit</h5>
            <h4>$<span id="currentDeposit">00</span></h4>
    </div>
    </div>
        <div class="col-md-4 ">
            <div class="formationDesign withdraw">
            <h5>Withdraw</h5>
            <h4>$<span id="currentWithdraw">00</span></h4>
            </div>    
        </div>
        <div class="col-md-4 ">
            <div class="formationDesign balance">
            <h5>Balance</h5>
            <h4>$<span id="currentBalance">1240</span></h4>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input  id="depositAmount" type="text" class="form-control" placeholder="Deposit your Doller";><br>
                <button id="addDeposit" class="btn btn-success">Login</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input  id="withdrawAmount" type="text" class="form-control" placeholder="Withraw from your account"><br>
                <button id="addWithdraw" class="btn btn-success">Login</button>
            </div>
        </div> 
    </div>

</div> 














<script>
// login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function () {
    const loginAreaHide = document.getElementById("login-area");
    loginAreaHide.style.display = "none"; 
    const NextPageShow = document.getElementById("transaction-area");
    NextPageShow.style.display = "block";
    })




//depositBtn event handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
    const depositNumber = getInputNumber("depositAmount");

    updateSpanText("currentDeposit",depositNumber);
    updateSpanText("currentBalance",depositNumber);

    document.getElementById("depositAmount").value="";
    })



//WithdrawtBtn event handler
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
    const withdrawNumber = getInputNumber("withdrawAmount");
    
    updateSpanText("currentWithdraw",withdrawNumber);
    updateSpanText("currentBalance",-1* withdrawNumber);

    document.getElementById("withdrawAmount").value="";
})  




//parseFloatfuntion part of this project

    function getInputNumber(id){
    const Amount = document.getElementById(id).value;
    const AmountNumber = parseFloat(Amount);
    return AmountNumber;
    }


//Main funtion part of this project

    function updateSpanText(id,depositNumber){
    const current = document.getElementById(id).innerText;
    const currentNumber = parseFloat(current);
    const totalAmount = depositNumber + currentNumber;
    document.getElementById(id).innerText = totalAmount;
    }
